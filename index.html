<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockSeer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: center;
        }

        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        .button {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 200px;
            color: white;
            font-weight: 500;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .usa-button {
            background-color: #2196F3;
        }

        .usa-button:hover {
            background-color: #1976D2;
        }

        .china-button {
            background-color: #F44336;
        }

        .china-button:hover {
            background-color: #D32F2F;
        }

        .portfolio-button {
            background-color: #4CAF50;
        }

        .portfolio-button:hover {
            background-color: #388E3C;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="logo.png" alt="StockSeer Logo" class="logo">
    <button class="button usa-button" onclick="window.location.href='stocks.html?name=usa'">
        USA
    </button>
    <button class="button china-button" onclick="window.location.href='stocks.html?name=china'">
        CHINA
    </button>
    <button class="button portfolio-button" onclick="window.location.href='stocks.html?name=portfolio'">
        PORTFOLIO
    </button>
</div>
</body>
</html>
